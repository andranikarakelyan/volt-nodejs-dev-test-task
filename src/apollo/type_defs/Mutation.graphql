type Mutation {
    # Auth
    login(arg: LoginArg!): LoginResult

    # Posts
    publishPost(arg: PublishPostArg!): PublishPostResult
    deletePost(arg: DeletePostArg!): DeletePostResult

    # Comments
    publishComment(arg: PublishCommentArg!): PublishCommentResult

    # Reports
    generateReport(arg: GenerateReportArg!): GenerateReportResult
}